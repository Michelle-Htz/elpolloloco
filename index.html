    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/life-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>

<body onload="init()">

    <div class="bg-1">
        <img class="bg-img" src="img/10.front_screen/bg2.png"></div>

    <div class="play-container">

        <div class="explain-container">
            <div class="explain">
                <img class="icon" src="img/10.front_screen/arrow-left.png">
                <img class="icon" src="img/10.front_screen/arrow-right.png">
                <span class="explain-span">walk</span> </div>
            <div class="explain">
                <img class="icon" src="img/10.front_screen/space.png">
                <span class="explain-span">jump</span>
            </div>
            <div class="explain">
                <img class="icon" src="img/10.front_screen/letter-d.png">
                <span class="explain-span">throw bottle</span>
            </div>

            <div class="explain" onclick="fullScreen()">
                <img class="icon fullscreen" src="img/10.front_screen/fullscreen.png">
                <span class="explain-span">[Fullscreen]</span>
            </div>

        </div>

        <div class="start-screen" id="start-screen">
            <img src="img/9.Intro _ Outro Image/Start Screen/Opción2.png">
            <div class="buttoncontainer"><button id="start-game-btn" onclick="startGame()">PLay</button></div>
        </div>
    </div>

    <canvas id="canvas" width="720" height="480"></canvas>
    <div class="bg-2">
        <img class="bg-img" src="img/10.front_screen/bg1.png">
        <span> Hilf Pepe die Hühnchen zu besiegen, die Flaschen einzusammeln<br> 
            und das <b>BOSSHUHN</b> mit der Salsa-Soße zu killen.
        </span>
    </div>






</body>
