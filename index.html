<body onload="init()">

    <div class="play-container">

        <div class="explain-container">
            <div class="explain">
                <img class="icon" src="img/10.front_screen/arrow-left.png">

            <img src="img/9.Intro _ Outro Image/Start Screen/OpciÃ³n2.png">
